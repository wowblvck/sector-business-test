name: Tests

on:
  push:
    branches: ['develop']

jobs:
  build:
    environment: tests
    runs-on: ubuntu-latest
    env:
      VITE_API: ${{ secrets.VITE_API }}

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run test
      - run: npm run coverage

    outputs:
      status: ${{ job.status }}
